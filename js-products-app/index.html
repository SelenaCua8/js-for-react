<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produc App</title>
    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
   

</head>
<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-ligth">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <!--APLICATION-->
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step ="0.01" id="price" placeholder="product price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number"  id="year" min="1900" value="2018" placeholder="year product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="cold-md-8">
                <div id="product-list" class="cold-md-8"></div>
            </div>

        </div>
    </div>
    <script src="./app.js"></script>
   
</body>
</html>
